name: Release

on:
  release:
    types:
      - created
  workflow_dispatch:

jobs:
  # Build CLI binaries
  cli:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            target: 'aarch64-apple-darwin'
            artifact_name: 'easykpf-macos-aarch64'
          - platform: 'macos-latest'
            target: 'x86_64-apple-darwin'
            artifact_name: 'easykpf-macos-x86_64'
          - platform: 'ubuntu-22.04'
            target: 'x86_64-unknown-linux-gnu'
            artifact_name: 'easykpf-linux-x86_64'
          - platform: 'windows-latest'
            target: 'x86_64-pc-windows-msvc'
            artifact_name: 'easykpf-windows-x86_64'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Update version if release starts with 'v'
        shell: bash
        run: ./etc/update-version.sh "${{ github.ref_name }}"

      - name: Build CLI
        run: cargo build --release --package easy-kpf-cli --target ${{ matrix.target }}

      - name: Prepare artifact (Unix)
        if: matrix.platform != 'windows-latest'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/easykpf dist/${{ matrix.artifact_name }}
          chmod +x dist/${{ matrix.artifact_name }}
          cd dist && tar -czvf ${{ matrix.artifact_name }}.tar.gz ${{ matrix.artifact_name }}

      - name: Prepare artifact (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item "target/${{ matrix.target }}/release/easykpf.exe" "dist/${{ matrix.artifact_name }}.exe"
          Compress-Archive -Path "dist/${{ matrix.artifact_name }}.exe" -DestinationPath "dist/${{ matrix.artifact_name }}.zip"

      - name: Upload CLI artifact to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ matrix.platform }}" = "windows-latest" ]; then
            gh release upload "${{ github.ref_name }}" "dist/${{ matrix.artifact_name }}.zip" --clobber --repo "${{ github.repository }}"
          else
            gh release upload "${{ github.ref_name }}" "dist/${{ matrix.artifact_name }}.tar.gz" --clobber --repo "${{ github.repository }}"
          fi
        shell: bash

  # Build GUI app with Tauri
  gui:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            arch: 'aarch64'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            arch: 'x64'
          - platform: 'ubuntu-22.04'
            args: ''
            arch: ''
          - platform: 'windows-latest'
            args: ''
            arch: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Update version if release starts with 'v'
        shell: bash
        run: ./etc/update-version.sh "${{ github.ref_name }}"

      - name: Install frontend dependencies
        run: pnpm install

      - name: Import Code-Signing Certificates (macOS)
        if: matrix.platform == 'macos-latest'
        uses: Apple-Actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.APPLE_CERTIFICATE }}
          p12-password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}

      - name: Build the app
        id: tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'EasyKpf v__VERSION__'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

      - name: Rename macOS DMG for Homebrew
        if: matrix.platform == 'macos-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Find the DMG file in the artifacts
          DMG_PATH=$(find target -name "*.dmg" -type f 2>/dev/null | head -1)
          if [ -n "$DMG_PATH" ]; then
            NEW_NAME="EasyKpf_${{ matrix.arch }}.dmg"
            # Copy to new name and upload
            cp "$DMG_PATH" "$NEW_NAME"
            gh release upload "${{ github.ref_name }}" "$NEW_NAME" --clobber --repo "${{ github.repository }}"
          fi

  # Update Homebrew tap with new SHA256 checksums
  update-homebrew:
    needs: [cli, gui]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Download release artifacts and calculate checksums
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Download CLI artifacts
          curl -sL "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/easykpf-macos-aarch64.tar.gz" -o macos-arm.tar.gz
          curl -sL "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/easykpf-macos-x86_64.tar.gz" -o macos-intel.tar.gz
          curl -sL "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/easykpf-linux-x86_64.tar.gz" -o linux.tar.gz

          # Download GUI artifacts (DMG)
          curl -sL "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/EasyKpf_aarch64.dmg" -o dmg-arm.dmg
          curl -sL "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/EasyKpf_x64.dmg" -o dmg-intel.dmg

          # Calculate CLI checksums
          echo "SHA256_MACOS_ARM=$(sha256sum macos-arm.tar.gz | cut -d' ' -f1)" >> $GITHUB_ENV
          echo "SHA256_MACOS_INTEL=$(sha256sum macos-intel.tar.gz | cut -d' ' -f1)" >> $GITHUB_ENV
          echo "SHA256_LINUX=$(sha256sum linux.tar.gz | cut -d' ' -f1)" >> $GITHUB_ENV

          # Calculate GUI checksums
          echo "SHA256_DMG_ARM=$(sha256sum dmg-arm.dmg | cut -d' ' -f1)" >> $GITHUB_ENV
          echo "SHA256_DMG_INTEL=$(sha256sum dmg-intel.dmg | cut -d' ' -f1)" >> $GITHUB_ENV

      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: tonisives/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update formula and cask
        run: |
          cd homebrew-tap

          # Update Formula with awk
          awk -v arm="$SHA256_MACOS_ARM" -v intel="$SHA256_MACOS_INTEL" -v linux="$SHA256_LINUX" '
            /on_arm do/ { in_arm=1 }
            /on_intel do/ && in_macos { in_intel=1; in_arm=0 }
            /on_macos do/ { in_macos=1 }
            /on_linux do/ { in_linux=1; in_macos=0; in_arm=0; in_intel=0 }
            /sha256/ {
              if (in_arm && in_macos) { gsub(/sha256 .*/, "sha256 \"" arm "\"") }
              else if (in_intel && in_macos) { gsub(/sha256 .*/, "sha256 \"" intel "\"") }
              else if (in_linux) { gsub(/sha256 .*/, "sha256 \"" linux "\"") }
            }
            { print }
          ' Formula/easykpf.rb > Formula/easykpf.rb.tmp && mv Formula/easykpf.rb.tmp Formula/easykpf.rb

          # Update Cask with arch-specific checksums
          awk -v arm="$SHA256_DMG_ARM" -v intel="$SHA256_DMG_INTEL" '
            /^cask/ { in_cask=1 }
            /sha256.*:no_check/ && in_cask {
              print "  sha256 arm: \"" arm "\", intel: \"" intel "\""
              next
            }
            /sha256 arm:/ && in_cask {
              print "  sha256 arm: \"" arm "\", intel: \"" intel "\""
              next
            }
            { print }
          ' Casks/easy-kpf.rb > Casks/easy-kpf.rb.tmp && mv Casks/easy-kpf.rb.tmp Casks/easy-kpf.rb

      - name: Commit and push
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/easykpf.rb Casks/easy-kpf.rb
          git diff --staged --quiet || git commit -m "Update easykpf to ${{ github.ref_name }}"
          git push
